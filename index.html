<!DOCTYPE html>
<html>
<head>
    <meta charset=UTF-8" />
    <title>연습</title>
</head>
<body>
    <!-- 지도가 그려지는 영역 조정 -->
    <div id="vmap" style="width:100%;height:370px;left:0px;top:0px"></div>
    <!-- 브이월드 지도 호출 -->
    <script type="text/javascript" src="http://map.vworld.kr/js/vworldMapInit.js.do?version=2.0&apiKey=5BAB8347-63ED-30E5-A40A-6842E1A5EC98&domain=localhost"></script>
    <script type="text/javascript">
        vw.ol3.MapOptions = {
            basemapType: vw.ol3.BasemapType.GRAPHIC
            , controlDensity: vw.ol3.DensityType.EMPTY
            , interactionDensity: vw.ol3.DensityType.BASIC
            , controlsAutoArrange: true
            , homePosition: vw.ol3.CameraPosition
            , initPosition: vw.ol3.CameraPosition
        };
        let vmap = new vw.ol3.Map("vmap",  vw.ol3.MapOptions); //div id = vmap 영역에 지도 생성
    </script>
</body>
</html>
